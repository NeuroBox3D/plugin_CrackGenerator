sudo: false
dist: trusty
language: cpp
compiler: clang

# builds matrix
matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode8

before_script:
 - gem install travis
 - git clone https://www.github.com/UG4/ughub
 - ughub/ughub init
 - ughub/ughub addsource neurobox https://github.com/NeuroBox3D/neurobox-packages.git
 - ughub/ughub install ugcore CrackGenerator tetgen
 - mkdir build && cd build && cmake ../ -Dtetgen=ON -DTARGET=ugshell -DLAPACK=OFF -DBLAS=OFF -DDIM="3" -DCOMPILE_INFO=OFF -DCrackGenerator=ON
 - travis_wait 800 make

script:
 - ../bin/ugshell -call "print(\"it works\")";
 
after_success:
 -
